<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choreslist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Choreslist</h1>

      <form>
        <input
          type="text"
          name="myinput"
          placeholder="Do dishes"
          class="input"
        />
        <button type="submit" class="submit btn">→</button>
        <button type="reset" class="reset btn">✕</button>
      </form>

      <div class="list">
        <div class="list-item">Do dishes</div>
        <div class="list-item">Do laundry</div>
        <div class="list-item">Clean room</div>
      </div>
    </div>
  </body>
</html>
