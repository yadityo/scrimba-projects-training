<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="title">
      <h2>Invoice Creator</h2>
      <p>Thanks for choosing GoodCorp, LLC!</p>
    </div>

    <div class="tab-service">
      <div class="tab-items">
        <p>Wash Car: $10</p>
      </div>
      <div class="tab-items">
        <p>Mow Lawn: $20</p>
      </div>
      <div class="tab-items">
        <p>Pull Weeds: $30</p>
      </div>
    </div>

    <div class="invoice-generate">
      <div class="invoice-service">
        <p>TASK</p>
        <p>TOTAL</p>
      </div>
      <hr />
      <div class="invoice-price">
        <div class="invoice-price-notes">
          <p>NOTES</p>
          <p>We accept cash, credit card, or Paypal</p>
        </div>
        <div class="invoice-price-total">
          <p>TOTAL AMOUNT</p>
          <p class="total-price">$0</p>
        </div>
      </div>
    </div>

    <div class="invoice-btn">Send invoice</div>
  </div>
</body>

</html>
